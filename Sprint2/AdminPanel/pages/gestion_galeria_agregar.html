<div>
    <div id="head">
        <div class="line">
           <h1>Administración - Galería</h1>
        </div>
    </div>
    <div id="content">
        <div class="line">
            
            <article>
                <form id="formContainer" ng-submit="submit()" name="form" role="form">

                    <label for="files" class="fileContainer">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="17" viewBox="0 0 20 17">
                            <path d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"/>
                        </svg> 
                        <span>Elija las imágenes&hellip;</span>
                        <input id="files" type="file" accept="image/*" onchange="angular.element(this).scope().showPreview(event)" style="width:400px" multiple >
                    </label>
                    
                    <div id="previewDiv">
                        <div ng-repeat="step in previewsModel">
                            <div id='{{$index}}' class="box">
                                <div>
                                    <img ng-click="showPopUp(this)" class="thumbnail" ng-src="{{step}}" />
                                </div>
                                <div id="imgCaption">
                                    <textarea rows="4" cols="50" name="comment" form="formContainer"></textarea>
                                    <button ng-click="removePreviewImage(step)" type="button">Eliminar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                
                    
                    <div id="popover" ng-show="popoverIsVisible">
                        <img ng-click="hidePopUp()" ng-src="{{popUpImage}}"> 
                    </div>
                    
                    <input type="submit" id="submit" value="Subir todas" />
                    
                </form>
                
            </article>
            
           
   
        </div>
    </div>
</div>
