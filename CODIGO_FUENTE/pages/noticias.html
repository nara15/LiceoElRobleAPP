<div>
    <div id="head">
        <div class="line">
           <h1>Noticias</h1>
        </div>
    </div>
    
	<div id="news-block">
        <div class="line">
           <div class="margin-bottom">
              <div class="margin">
              
 				<section ng-repeat="c in news" id="article-section" class="line archive">
              		<article class="margin-bottom">
						<div class="post-1 ">            
							<div class="post-date">
								<p class="date">{{c.fecha}}</p> 
							</div>
						</div>
						<div class="post-text"> 
							<div class="s-12 l-4 post-image">                   
								<a href="post-1.html"><img src="img/second-small.jpg" alt="Fashion"></a>              
							</div>
							<h2>{{c.Nom}}</h2>           
							<p>
								Noticias
							</p>            
							<a class="continue-reading" href="#!noticia/{{c.Nom}}">Continuar leyendo</a>
						</div>
					</article>
              	</section>
              </div>
           </div>
        </div>
    </div>
</div>
